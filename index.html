<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Bird's Life</title>
  <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy|Oswald:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="bg" class="bg">
    <h1>A Bird's Life</h1>
  </div>
  <div id="fg" class="fg">

  </div>
  <div id="bird" class="bird bob">
    <div class="tail feather1"></div>
    <div class="tail feather2"></div>
    <div class="tail feather3"></div>
    <div class="body"></div>
    <div class="head">

      <div class="eye right"></div>
      <div class="eye left"></div>
      <div class="beak"></div>
      <div class="chirp">Cheep!!!</div>

    </div>
    <div class="wing"></div>
  </div>
  <div class="legend">
    <button id="fly">Feed him a fly</button>
    <button id="planeBtn">Watch out!!!</button>
    <button id="poop">Bombs Away!!!</button>

  </div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
